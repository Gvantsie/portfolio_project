<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
            border-radius: 5px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .project, .skill {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .skill-bar {
            background-color: #ecf0f1;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .skill-level {
            background-color: #3498db;
            height: 100%;
            border-radius: 10px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi, I'm Gvantsa Euashvili</h1>
        <p>Web Developer</p>
    </header>

    <section id="projects">
        <h2>My Projects</h2>
        {% for project in projects %}
            <div class="project">
                <h3>{{ project.title }}</h3>
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <p>{{ project.description }}</p>
                {% if project.url %}
                    <a href="{{ project.url }}" target="_blank">View Project</a>
                {% endif %}
            </div>
        {% endfor %}
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        {% for skill in skills %}
            <div class="skill">
                <h3>{{ skill.name }}</h3>
                <div class="skill-bar">
                    <div class="skill-level" style="width: {{ skill.percentage }}%;"></div>
                </div>
                <p>{{ skill.percentage }}%</p>
            </div>
        {% endfor %}
    </section>
</body>
</html>
